<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>Home Automation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
<style type="text/css">
</style>
<script type="text/javascript">
var parse_url_search = function () {
    str = window.location.search.substr(1);
    ss = str.split('&');
    var obj = {}
    for (var i=0; i<ss.length; i++) {
        kv = ss[i].split('=');
        obj[kv[0]] = kv[1];
    }
    return obj;
};
obj = parse_url_search();
$(function () {
    if (obj.next)
        $('#url').val(obj.next);
});
</script>
</head>
<body>
<div class="container-fluid">
    {% with username=username %}
    {% include "/header.html" %}
    {% endwith %}
</div>
<div class="container">
    <div class="row clearfix">
        <div class="page-header">
            <h1>账户登录
                <small>Demo</small>
            </h1>
        </div>
    </div>
    <div class="row clearfix">
        <form role="form" action="/ha/s/login" method="POST">
            <div>账号：<input type="text" name="username"/></div>
            <div>密码：<input type="password" name="password" /></div>
            <div><input type="text" name="url" id="url" style="display:none"/></div>
            <p></p>
            <p></p>
            <div><input type="submit" value="确定" /></div>
        </form>
    </div>
</body>
